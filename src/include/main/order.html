<div class="pageTitle">оформление заказа</div>

<form action="" class="defForm orderForm">
    <div class="defFormRow">
        <div class="defFormRowSidebar">
            <label for="">E-mail:</label>
        </div>
        <div class="defFormRowContent">
            <input type="email" value="" placeholder="">
        </div>
    </div>

    <div class="defFormRow">
        <div class="defFormRowSidebar">
            <label for="">Город: <span>*</span></label>
        </div>
        <div class="defFormRowContent">
            <input type="text" value="" required placeholder="">
        </div>
    </div>

    <div class="defFormRow">
        <div class="defFormRowSidebar">
            <label for="">Адрес доставки: <span>*</span></label>
        </div>
        <div class="defFormRowContent">
            <textarea name="" id="" cols="30" rows="10" required></textarea>
        </div>
    </div>
    <div class="defFormRow">
        <div class="defFormRowSidebar">
            <label for="">Индекс:</label>
        </div>
        <div class="defFormRowContent">
            <input type="text" value="" placeholder="">
        </div>
    </div>

    <div class="defFormRow">
        <div class="defFormRowSidebar">
            <label for="">Комментарий:</label>
        </div>
        <div class="defFormRowContent">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div class="defFormRow">
        <div class="defFormRowSidebar">
            <label for="">Доп. Телефон:</label>
        </div>
        <div class="defFormRowContent">
            <input type="text" value="" placeholder="" class="addPhoneMask">
        </div>
    </div>
    <div class="defFormRow">
        <div class="defFormRowSidebar">
            <label for="">Дата рождения:</label>
        </div>
        <div class="defFormRowContent">
            <input type="text" value="" placeholder="" class="addDateSelect">
        </div>
    </div>
    <div class="defFormRow">
        <div class="defFormRowSidebar">
            <label for="">Пол:</label>
        </div>
        <div class="defFormRowContent">
            <div class="defFormRadioBtns">
                <div class="defFormRadioBtnsEl">
                    <input type="radio" name="rd" id="rd1" checked="checked">
                    <label for="rd1">мужской</label>
                </div>
                <div class="defFormRadioBtnsEl">
                    <input type="radio" name="rd" id="rd2">
                    <label for="rd2">женсикй</label>
                </div>
            </div>
        </div>
    </div>

    <div class="defFormRow orderFormFunctional">
        <div class="defFormRowSidebar">
            &nbsp;
        </div>
        <div class="defFormRowContent wide">
            <button type="submit" class="defFormSubmit borderBtn">отправить</button>
            <button type="submit" class="defFormCancel borderBtn borderBtn_grey">Отмена</button>
        </div>
    </div>
</form>
