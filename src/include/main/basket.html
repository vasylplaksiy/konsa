<div class="pageTitle">Корзина</div>

<form class="basket">

    <div class="basketList">
        <table class="basketTable">
            <thead>
            <tr>
                <th colspan="2">Товары</th>
                <th>Цена</th>
                <th>Кол.</th>
                <th>Сумма</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr class="basketListEl">
                <td>
                    <a href="#" class="basketListElImg">
                        <img data-src="upload/15.jpg" class="lazyImg" alt="">
                    </a>
                </td>
                <td>
                    <a href="#" class="basketListElName">UGG Kids Classic Short Sand</a>
                </td>
                <td>
                    <span class="basketListElPrice">123000</span>
                </td>
                <td>
                    <div class="qntBox">
                        <span class="minus">-</span>
                        <input type="text" data-max-qnt="999" data-price="123000" value="1" class="qntBoxInput"/>
                        <span class="plus">+</span>
                    </div>
                </td>
                <td>
                    <span class="basketListElTotal">123000</span>
                </td>
                <td>
                    <a href="#" class="basketListElRemove" title="">Убрать</a>
                </td>
            </tr>
            <tr class="basketListEl">
                <td>
                    <a href="#" class="basketListElImg">
                        <img data-src="upload/15.jpg" class="lazyImg" alt="">
                    </a>
                </td>
                <td>
                    <a href="#" class="basketListElName">UGG Kids Classic Short Sand</a>
                </td>
                <td>
                    <span class="basketListElPrice">123000</span>
                </td>
                <td>
                    <div class="qntBox">
                        <span class="minus">-</span>
                        <input type="text" data-max-qnt="999" data-price="123000" value="1" class="qntBoxInput"/>
                        <span class="plus">+</span>
                    </div>
                </td>
                <td>
                    <span class="basketListElTotal">123000</span>
                </td>
                <td>
                    <a href="#" class="basketListElRemove" title="">Убрать</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">Итого</td>
                <td colspan="2"><span class="basketListTotal">123000</span></td>
            </tr>
            </tfoot>
        </table>
    </div>


    <div class="basketOrder">

        <div class="basketOrderBox">
            <div class="basketOrderBoxTitle">
                Заполните, пожалуйста, поля ниже, чтобы мы могли связаться с вами
            </div>
            <div class="basketOrderRow">
                <div class="basketOrderRowSidebar">
                    <label for="">Ф.И.О.:<span class="colorRed">*</span></label>
                </div>
                <div class="basketOrderRowContent">
                    <input type="text" value="" placeholder="" required>
                </div>
            </div>
            <div class="basketOrderRow">
                <div class="basketOrderRowSidebar">
                    <label for="">Телефон <span class="colorRed">*</span></label>
                </div>
                <div class="basketOrderRowContent">
                    <input type="text" value="" placeholder="" required class="addPhoneMask">
                </div>
            </div>
        </div>
        <div class="basketOrderBox">
            <div class="basketOrderBoxTitle">
                Получить скидку
            </div>
            <div class="basketOrderRow">
                <div class="basketOrderRowSidebar">
                    <label for="">Промо-код:</label>
                </div>
                <div class="basketOrderRowContent withdBtn basketOrderGetDiscount">
                    <input type="text" value="" placeholder="">
                    <button class="basketOrderGetDiscountBtn">получить скидку</button>
                </div>
            </div>
        </div>
        <div class="basketOrderBox">
            <div class="basketOrderRow">
               <div class="basketOrderCh">
                   <input type="checkbox" id="ch1" value="1" checked>
                   <label for="ch1">
                       Я заказываю несколько пар на выбор
                        <span class="inlineInformer showPopup" data-popup=".buyForComparePopup"></span>
                   </label>
               </div>
            </div>
            <div class="basketOrderRow basketOrderRow_cols basketOrderRow_btns">
                <div class="basketOrderRowCol">
                    <button type="submit" class="basketOrderSubmit">Оформить заказ</button>
                </div>
                <div class="basketOrderRowCol">
                    <a href="#" class="basketGoShopping">продолжить покупки</a>
                </div>
                <div class="basketOrderRowCol">
                    <a href="#" class="basketClear">очистить</a>
                </div>
            </div>
        </div>
    </div>
</form>
